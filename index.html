<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="resources/sheet.css">
	<link rel="stylesheet" href="resources/style.css">
	<title>Répartition CCV</title>
</head>

<body>

	<div id="sheetSwitch">
		<span style="margin-right: 10px;">Répartition</span>
		<span style="margin-right: 9px;">Groupes</span>
	</div>

	<div id="sheetContainer1" class="sheetContainer">
		<iframe src="repartition.html"></iframe>
	</div>

	<div id="sheetContainer2" class="sheetContainer">
		<iframe src="groupes.html"></iframe>
	</div>

	<div id="sheetSource">
		<a id="mail" target="_blank" href="github.com/benzaria">benzaria achraf</a>
		 - 
		<a id="sheet" target="_blank" href="https://docs.google.com/spreadsheets/d/1Q8rcMCQEyQKiP3ftWzHH5hDotA35iqVaujgHnFIHDQM/edit?usp=sharing">
			Spreadsheet source
		</a>
	</div>

	<script>
		let sheetStat = 1;
		const totalSheets = 2;
		const switchEl = document.getElementById('sheetSwitch');

		switchEl.addEventListener('click', () => {
			sheetStat = sheetStat === 1 ? 2 : 1;
			switchEl.classList.toggle('active', sheetStat === 2);

			for (let i = 1; i <= totalSheets; i++)
				document.getElementById(`sheetContainer${i}`)
					.style.display = (i === sheetStat) ? 'block' : 'none';
		});
	</script>

</body>

</html>
